<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <p id="carregando">Carregando...</p>
    <div id="post" class="hide">
        <a href="./index.html">Voltar</a>
        <div id="post-container"></div>
        <h2>Comentarios</h2>
        <form id="form">
            <div>
                <label for="email">Email: </label>
                <input type="text" name="email" id="email" placeholder="Digite o seu email">
            </div>
            <div>
                <label for="body">Comentário: </label>
                <textarea type="text" name="body" id="body" placeholder="Digite o seu comentário"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
        <h1>Comentários</h1>
        <div id="comments-container"></div>
    </div>
</body>
</html>
